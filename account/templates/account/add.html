{% extends "base.html" %}
{% load i18n %}

{% block title %}Add Course{% endblock %}

{% block content %}
	<h1>{% trans "Available course List" %}</h1>

	{% for course in course_list %}
		<br>{{ course.coursecode}} {{ course.coursetitle }}
			<a href = "{% url "new" course.id %}" style = "text-decoration:none">
				<input id="submit" type="button" value="Add" />		
			</a>
	{% endfor %}

{% endblock %}
